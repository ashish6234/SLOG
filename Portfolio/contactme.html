    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/Portfolio/index.html">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/Portfolio/contactme.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="infoContainer">
                <div class="devInfo">
        
        <div class="main">
            <div class="contactform">
                <h1>Contact Me OR Enquire About My Work</h1>
                <form>
                    <div class="form-group">
                      <label for="clientName">Name</label>
                      <input type="name" class="form-control" id="clientName" aria-describedby="nameHelp" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="inputNumber" placeholder="Enter Your Telephone Number">
                    </div>
                    <div class="form-group">
                      <label for="clientEnquiry">Enquiry</label>
                      <input type="name" class="form-control" id="clientEnquiry" aria-describedby="nameHelp" placeholder="Enter Your Enquiry">
                    </div>
                    <div id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <!-- <div class="buttons-sm"> -->

                        <button type="submit" class="btn btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>

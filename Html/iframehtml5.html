<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame in Html5</title>
    <link rel="stylesheet" href="specity.css" />

    <style>
      .iF {
        width: 1000px;
        height: 1050px;
        border: solid black 2px;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <h1>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione,
      perferendis?
    </h1>
    <h1>Here's How iFrame is Look like</h1>
    <iframe
      class="iF"
      src="https://www.pexels.com/videos/"
      frameborder="5"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XhqEuyWjbdo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/uxpDa-c-4Mc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>

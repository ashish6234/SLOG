<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>JavaScript Operators</h2>


<script>
    
    //  1. Arithmetic Operators: These operators perform basic arithmetic operations.  
    
       let num1 = 10;
       let num2 = 5;
    
        // Addition 
       let sum = num1 + num2;
        //  Subtraction 
       let difference = num1 - num2;
        // Multiplication 
       let product = num1 * num2;
        //  Division 
       let quotient = num1 / num2;
        // Modulus (remainder) 
       let remainder = num1 % num2;
    
    // 2. Comparison Operators:
    //    These operators compare two values and return a boolean (true or false) based on the comparison.
    
    
       let x = 10;
       let y = 5;
    
        //  Equal to 
       console.log(x === y);
        //   Not equal to 
       console.log(x !== y);
        //  Greater than 
       console.log(x > y);
        //  Less than 
       console.log(x < y);
        //   Greater than or equal to 
       console.log(x >= y);
        //  Less than or equal to 
       console.log(x <= y);
    
    
    // 3. Logical Operators:
    //    These operators are used to combine or negate boolean values.
    
    
       let isTrue = true;
       let isFalse = false;
    
        //  Logical AND 
       console.log(isTrue && isFalse);
        //   Logical OR 
       console.log(isTrue || isFalse);
        //  Logical NOT 
       console.log(!isTrue);
       
    
    // 4. Assignment Operators:
    //    These operators are used to assign values to variables.
    
    
       let a = 10;
       let b = 5;
    
        //  Assignment 
       a = b; // a is now 5
    
        //  Addition Assignment 
       a += b;
       // Equivalent to: a = a + b, a is now 10
    
        //  Subtraction Assignment 
       a -= b;
       // Equivalent to: a = a - b, a is now 5
    
        //  Multiplication Assignment 
       a *= b;
       // Equivalent to: a = a * b, a is now 25
    
        //  Division Assignment 
       a /= b;
       // Equivalent to: a = a / b, a is now 5
    
        //  Modulus Assignment 
       a %= b;
       // Equivalent to: a = a % b, a is now 0
    
</script>
</body>
</html>
